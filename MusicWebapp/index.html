<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="musicPlayer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="./Despacito(Official_Single_Cover).png" alt="#" class="songImg">
            <h1>Despacito</h1>
            <p>Luis Fonsi Ft. Puerto Rican</p>

            <audio id="song">
                <source src="./Despacito(PagalWorld).mp3">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="cntrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script> 

        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let cntrlIcon = document.getElementById("cntrlIcon");
    
        song.onloadeddata = function(){
            progress.max = song.duration; 
            progress.value = song.currentTime; 
            
        }
        function playPause(){
            if(cntrlIcon.classList.contains("fa-pause")){
                song.pause();
                cntrlIcon.classList.remove("fa-pause");
                cntrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                cntrlIcon.classList.remove("fa-play");
                cntrlIcon.classList.add("fa-pause");
            }
        }

        if(song.play()){
            setInterval(()=>{
                progress.value = song.currentTime;
            },500);
        }
        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            cntrlIcon.classList.remove("fa-play");
            cntrlIcon.classList.add("fa-pause");
        }

    
    </script>
</body>
</html>
